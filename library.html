  <!-- Tailwind -->

  <!-- IBM Plex -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: #000;
      color: #fff;
      letter-spacing: 0.08em;
    }

    .pack-card:hover .pack-img {
      transform: scale(1.03);
    }

    .pack-card:hover .pack-title {
      text-decoration: underline;
    }

    .pack-img {
      transition: transform .25s ease-out;
    }
  </style>

</head>

<body class="min-h-screen flex flex-col">

  <!-- HEADER (same as homepage but inverted colors optional) -->
  <header class="absolute top-6 left-4 sm:top-8 sm:left-8">
    <a href="index.html">
      <img src="aopctv-logo.png" alt="AOPCTV" class="h-5 sm:h-6 opacity-90 invert">

  </header>

  <!-- ICONS (same as homepage) -->
  <nav class="absolute top-6 right-4 sm:top-8 sm:right-8 flex items-center gap-4 sm:gap-6">
    <a href="library.html" class="hover:opacity-70 transition">
      <img src="music.png" class="h-4 sm:h-5 w-4 sm:w-5 invert" />
    </a>

    <a onclick="toggleContactModal()" class="cursor-pointer hover:opacity-70 transition">

  </nav>

    </div>

  </main>

    <!-- CONTACT MODAL -->
    <div id="contact-modal"
        class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center opacity-0 pointer-events-none transition-all duration-300 z-50">

      <div class="bg-white w-[90%] max-w-md p-8 rounded-lg shadow-xl border border-neutral-300 relative">

        <!-- Close button -->
        <button onclick="toggleContactModal()"
                class="absolute top-3 right-3 text-neutral-500 hover:text-neutral-900 text-2xl leading-none">
          &times;
        </button>

        <!-- Centered Logo -->
        <div class="flex justify-center mb-6">
          <img src="aopctv-logo.png" class="h-6 opacity-90" alt="AOPCTV Logo">
        </div>

        <!-- Contact Form -->
        <form action="https://formspree.io/f/xgvqykgw" method="POST" class="flex flex-col gap-4">

          <input type="text" name="first_name" placeholder="First Name"
                class="border border-neutral-300 px-3 py-2 text-sm rounded focus:outline-none focus:border-black" required>

          <input type="text" name="last_name" placeholder="Last Name"
                class="border border-neutral-300 px-3 py-2 text-sm rounded focus:outline-none focus:border-black" required>

          <input type="email" name="email" placeholder="Email"
                class="border border-neutral-300 px-3 py-2 text-sm rounded focus:outline-none focus:border-black" required>

          <textarea name="message" rows="4" placeholder="Your message..."
                    class="border border-neutral-300 px-3 py-2 text-sm rounded focus:outline-none focus:border-black" required></textarea>

          <button type="submit"
                  class="bg-black text-white py-2 rounded text-sm tracking-widest hover:bg-neutral-800 transition">
            SEND MESSAGE
          </button>
        </form>
      </div>
    </div>


    <!-- FOOTER -->
    <footer class="footer-wrap w-full text-[10px] py-6 px-4 sm:px-6 flex items-center justify-between">

      <div class="text-neutral-500">
        © 2025 AOPCTV
      </div>

      <div class="flex-grow flex justify-center">
        <img src="aopctv-logo.png" class="h-6 sm:h-8 opacity-80 invert" alt="AOPCTV logo">

      <div class="flex gap-3 sm:gap-4 text-neutral-500 justify-end">

        <a href="https://uk.linkedin.com/company/aopctv" target="_blank" class="hover:text-white">LI</a>
      </div>

    </footer>

    <style>
      /* Mobile footer matches homepage */
      @media (max-width: 480px) {
        .footer-wrap {
          flex-direction: column;
          gap: 10px;
          text-align: center;
        }
        .footer-wrap div,
        .footer-wrap a {
          justify-content: center;
        }
      }
    </style>

  <script type="module" src="src/main.js"></script>

</body>
</html>
